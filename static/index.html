<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header .status {
            color: #666;
            font-size: 14px;
        }

        .emergency-section {
            background: #ff4444;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .emergency-section h2 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .emergency-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .user-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .user-card.disabled {
            opacity: 0.6;
            background: #f5f5f5;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .user-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-badge.active {
            background: #4CAF50;
            color: white;
        }

        .status-badge.inactive {
            background: #ff4444;
            color: white;
        }

        .user-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-label {
            color: #666;
            font-size: 13px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            outline: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: #ff4444;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-primary {
            background: #2196F3;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 2000;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #ff4444;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }

            .emergency-buttons {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #667eea;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üéõÔ∏è Crypto Trading Control Panel</h1>
            <div class="status">
                <span id="connection-status">Connecting...</span>
            </div>
        </div>

        <!-- Emergency Section -->
        <div class="emergency-section">
            <h2>üö® Emergency Controls</h2>
            <div class="emergency-buttons">
                <button class="btn-danger" onclick="emergencyStopAll()">
                    ‚õî STOP ALL TRADING
                </button>
                <button class="btn-success" onclick="resumeAllTrading()">
                    ‚ñ∂Ô∏è RESUME ALL TRADING
                </button>
            </div>
        </div>

        <!-- Users Grid -->
        <div id="users-container" class="users-grid">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="refresh-btn" onclick="loadUsers()" title="Refresh">‚Üª</button>

    <!-- Modal for Tier Config -->
    <div id="tier-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Tier Configuration</h3>
                <p id="tier-modal-user"></p>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="tier-enabled"> Enable Tier Filtering
                </label>
            </div>
            <div class="form-group">
                <label>Max Tier Accepted (1-10)</label>
                <input type="number" id="tier-max" min="1" max="10" value="7">
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="saveTierConfig()">Save</button>
                <button class="btn-warning" onclick="closeModal('tier-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Modal for Circuit Breaker -->
    <div id="circuit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Circuit Breaker</h3>
                <p id="circuit-modal-user"></p>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="circuit-enabled"> Enable Circuit Breaker
                </label>
            </div>
            <div class="form-group">
                <label>Max Losses</label>
                <input type="number" id="circuit-max-losses" min="1" max="10" value="3">
            </div>
            <div class="form-group">
                <label>Window Minutes</label>
                <input type="number" id="circuit-window" min="1" value="60">
            </div>
            <div class="form-group">
                <label>Cooldown Minutes</label>
                <input type="number" id="circuit-cooldown" min="1" value="120">
            </div>
            <div class="modal-footer">
                <button class="btn-primary" onclick="saveCircuitBreaker()">Save</button>
                <button class="btn-warning" onclick="closeModal('circuit-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = window.location.origin;
        let currentUser = null;

        // Authentication (stored in browser)
        let authHeader = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Check if credentials are stored
            const storedAuth = localStorage.getItem('authHeader');
            if (storedAuth) {
                authHeader = storedAuth;
                loadUsers();
            } else {
                promptLogin();
            }
        });

        function promptLogin() {
            const username = prompt('Username:');
            const password = prompt('Password:');

            if (username && password) {
                authHeader = 'Basic ' + btoa(username + ':' + password);
                localStorage.setItem('authHeader', authHeader);
                loadUsers();
            }
        }

        function logout() {
            localStorage.removeItem('authHeader');
            authHeader = null;
            location.reload();
        }

        // API Calls
        async function apiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authHeader
                    }
                };

                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(API_URL + endpoint, options);

                if (response.status === 401) {
                    showNotification('Authentication failed', 'error');
                    logout();
                    return null;
                }

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showNotification(error.message, 'error');
                return null;
            }
        }

        // Load users
        async function loadUsers() {
            document.getElementById('connection-status').textContent = 'Loading...';

            const data = await apiCall('/api/users/status');

            if (!data) return;

            document.getElementById('connection-status').textContent = '‚úÖ Connected';

            const container = document.getElementById('users-container');
            container.innerHTML = '';

            data.users.forEach(user => {
                const card = createUserCard(user);
                container.appendChild(card);
            });
        }

        // Create user card
        function createUserCard(user) {
            const isEnabled = user.enabled === 'true';

            const card = document.createElement('div');
            card.className = 'user-card' + (isEnabled ? '' : ' disabled');

            card.innerHTML = `
                <div class="user-header">
                    <div class="user-name">${user.user_id}</div>
                    <div class="status-badge ${isEnabled ? 'active' : 'inactive'}">
                        ${isEnabled ? 'ACTIVE' : 'PAUSED'}
                    </div>
                </div>
                <div class="user-info">
                    <div class="info-row">
                        <span class="info-label">Strategy</span>
                        <span class="info-value">${user.strategy}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Max Tier</span>
                        <span class="info-value">${user.max_tier || 'N/A'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Tier Filtering</span>
                        <span class="info-value">${user.tier_filtering_enabled === 'true' ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Circuit Breaker</span>
                        <span class="info-value">${user.circuit_breaker_enabled === 'true' ? '‚úÖ' : '‚ùå'}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Risk %</span>
                        <span class="info-value">${user.risk_pct || 'N/A'}%</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="${isEnabled ? 'btn-danger' : 'btn-success'} btn-small"
                            onclick="toggleUser('${user.user_id}', ${!isEnabled})">
                        ${isEnabled ? '‚è∏Ô∏è Pause' : '‚ñ∂Ô∏è Resume'}
                    </button>
                    <button class="btn-primary btn-small" onclick="openTierModal('${user.user_id}', ${user.max_tier || 7}, ${user.tier_filtering_enabled === 'true'})">
                        üéØ Tier Config
                    </button>
                    <button class="btn-warning btn-small" onclick="openCircuitModal('${user.user_id}')">
                        üîÑ Circuit Breaker
                    </button>
                </div>
            `;

            return card;
        }

        // Emergency controls
        async function emergencyStopAll() {
            if (!confirm('‚ö†Ô∏è This will STOP ALL TRADING immediately. Are you sure?')) return;

            const result = await apiCall('/api/emergency/stop-all', 'POST');
            if (result) {
                showNotification(result.message, 'success');
                loadUsers();
            }
        }

        async function resumeAllTrading() {
            if (!confirm('Resume trading for all users?')) return;

            const result = await apiCall('/api/emergency/resume-all', 'POST');
            if (result) {
                showNotification(result.message, 'success');
                loadUsers();
            }
        }

        // User controls
        async function toggleUser(userId, enable) {
            const result = await apiCall(`/api/users/${userId}/toggle`, 'POST', { enabled: enable });
            if (result) {
                showNotification(result.message, 'success');
                loadUsers();
            }
        }

        // Tier config modal
        function openTierModal(userId, maxTier, enabled) {
            currentUser = userId;
            document.getElementById('tier-modal-user').textContent = `User: ${userId}`;
            document.getElementById('tier-max').value = maxTier;
            document.getElementById('tier-enabled').checked = enabled;
            document.getElementById('tier-modal').classList.add('active');
        }

        async function saveTierConfig() {
            const enabled = document.getElementById('tier-enabled').checked;
            const maxTier = parseInt(document.getElementById('tier-max').value);

            const result = await apiCall(`/api/users/${currentUser}/tier-config`, 'PATCH', {
                enabled,
                max_tier_accepted: maxTier
            });

            if (result) {
                showNotification(result.message, 'success');
                closeModal('tier-modal');
                loadUsers();
            }
        }

        // Circuit breaker modal
        async function openCircuitModal(userId) {
            currentUser = userId;
            document.getElementById('circuit-modal-user').textContent = `User: ${userId}`;

            // Load current config
            const data = await apiCall(`/api/users/${userId}/config`);
            if (data && data.rules_config.circuit_breaker) {
                const cb = data.rules_config.circuit_breaker;
                document.getElementById('circuit-enabled').checked = cb.enabled || false;
                document.getElementById('circuit-max-losses').value = cb.max_losses || 3;
                document.getElementById('circuit-window').value = cb.window_minutes || 60;
                document.getElementById('circuit-cooldown').value = cb.cooldown_minutes || 120;
            }

            document.getElementById('circuit-modal').classList.add('active');
        }

        async function saveCircuitBreaker() {
            const enabled = document.getElementById('circuit-enabled').checked;
            const maxLosses = parseInt(document.getElementById('circuit-max-losses').value);
            const window = parseInt(document.getElementById('circuit-window').value);
            const cooldown = parseInt(document.getElementById('circuit-cooldown').value);

            const result = await apiCall(`/api/users/${currentUser}/circuit-breaker`, 'PATCH', {
                enabled,
                max_losses: maxLosses,
                window_minutes: window,
                cooldown_minutes: cooldown
            });

            if (result) {
                showNotification(result.message, 'success');
                closeModal('circuit-modal');
                loadUsers();
            }
        }

        // Modal controls
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Auto-refresh every 30 seconds
        setInterval(loadUsers, 30000);
    </script>
</body>
</html>
